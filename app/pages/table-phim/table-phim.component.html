<h1 style="text-align: center">Danh sach Phim</h1>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>tenPhim</th>
      <td mat-cell *matCellDef="let element">{{ element.tenPhim }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hinhanh">
      <th mat-header-cell *matHeaderCellDef>hinh anh</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.hinhAnh }}" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>danhGia</th>
      <td mat-cell *matCellDef="let element">{{ element.danhGia }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>ngayKhoiChieu</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ngayKhoiChieu | date }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">edit</th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <button
          mat-fab
          color="primary"
          aria-label="Example icon button with a delete icon"
          style="margin: 5px"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-fab
          color="primary"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
