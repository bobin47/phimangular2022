<h1 style="text-align: center">Thong tin phim</h1>
<div class="wrap">
  <img src="{{ thongTinPhim.hinhAnh }}" alt="" />
  <mat-tab-group class="size">
    <mat-tab label="Thong tin">
      <app-card [thongTinPhim]="thongTinPhim"></app-card>
    </mat-tab>
    <mat-tab label="Trailer">
      <iframe
        width="100%"
        height="500"
        [src]="thongTinPhim.trailer | safe"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </mat-tab>
    <mat-tab label="Lich Chieu">
      <div *ngFor="let item of thongTinPhim.lichChieu">
        <h2>ten rap {{ item.thongTinRap.maCumRap | uppercase }}</h2>
        <p>ngay gio: {{ item.ngayChieuGioChieu | date }}</p>
        
        <button mat-raised-button color="primary" routerLink="/datve/{{item.maLichChieu}}">dat ve</button> 
      </div>

      <!-- <app-showtime [thongTinPhim]="thongTinPhim"></app-showtime>     -->
    </mat-tab>
  </mat-tab-group>
</div>
